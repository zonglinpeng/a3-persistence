<!doctype html>
<html lang="en">
  <head>
    <title>A3 Table</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="./css/table.css" rel="stylesheet">
  </head>

  <body>
      <img src="../images/info.png" id="info" style="width:30px;height:30px;border:0;">
      <button id='logout' class="btn">LOGOUT</button>

    <div class="page">
        <br><br><br>
        <div class="modal-dialog text-center">
          <h3>Enter Information Of Your Car To Estimate Its Value</font></h3>
        </div>
        <div class="row">

          <div class="modal-dialog text-center">

              <div class="col-sm-20 main-section">
                <br>
                <div class="modal-content">
                  <div class="text-center mb-20">
                    <form action="">
                      <br><br><br>
                      <select id='model'>
                        <option value="Nissan">Nissan</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Honda">Honda</option>
                        <option value="SaaS">SaaS</option>
                        <option value="Asubi">Asubi</option>
                        <option value="Ford">Ford</option>
                        <option value="Chavlet">Chavlet</option>
                      </select>
                      <input type='text' id='id' placeholder="ID"><br><br><br>
                      <input type='text' id='year' placeholder="Year"><br><br><br>
                      <input type='text' id='mpg' placeholder="MPG"><br><br><br><br>
                      <button id='add' class="btn">Add</button>
                      <button id='del' class="btn">Delete</button>
                      <button id='mod' class="btn">Update</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-dialog text-center">
          <h3>Vehicle Database</h3>
          <table class="table table-striped" id="database" width="100%" border=1>
              <tr>
                <td>&nbsp;</td>
              </tr>
          </table>
          <p>
            <br>Note: Value is happily estimated from year and mpg of a car.
            <br>Declaration: All the info is for recreational purpose. DO NOT USE FOR REAL.
          </p>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->

  </body>

  <script src="./js/table.js"></script>

</html>
