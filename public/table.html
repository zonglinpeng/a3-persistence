<!doctype html>
<html lang="en">
  <head>
    <title>a3 - Table</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>

  <body>
    <h1><font size="+3">Enter Information Of Your Car To Estimate Its Value</font></h1>

    <div class="split left">
      <img src="../images/info.png" id="info" style="width:30px;height:30px;border:0;">
      <br>
      <form action="">
        <br><br><br>
        <select id='model'>
          <option value="Nissan">Nissan</option>
          <option value="Toyota">Toyota</option>
          <option value="Honda">Honda</option>
          <option value="Mercedes">Mercedes</option>
          <option value="Audi">Audi</option>
          <option value="Subaru">Subaru</option>
          <option value="Lamborghini">Lamborghini</option>
        </select>
        <input type='text' id='id' placeholder="ID"><br><br><br>
        <input type='text' id='year' placeholder="Year"><br><br><br>
        <input type='text' id='mpg' placeholder="MPG"><br><br><br><br>
        <button id='add'>Add</button>
        <button id='del'>Delete</button>
        <button id='mod'>Update</button>
      </form>
    </div>
    <div class="split right">
      <h2>Vehicle Database</h2>
      <table id="database" width="100%" border=1>
          <tr>
            <td>&nbsp;</td>
          </tr>
      </table>
      <p>
        <br>Note: Value is happily estimated from year and mpg of a car.
        <br>Declaration: All the info is for recreational purpose. DO NOT USE FOR REAL.
      </p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->

  </body>

  <script src="./js/table.js"></script>

</html>
