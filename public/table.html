<!doctype html>
<html lang="en">
<head>
  <title>A3 Table</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link href="./css/table.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-light navbar-light" id="navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#navbar">Car Value Estimater</a>
      </div>
      <ul class="nav navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="#navbar">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#footer">Bottom</a></li>
      </ul>
      <img src="../images/info.png" id="info" style="width:30px;height:30px;border:0;">
      <ul class="nav navbar-nav navbar-right">
          <li><a href="/index.html" class="btn btn-info btn-sm">
              <span class="glyphicon glyphicon-log-out"></span>Log Out
          </a></li>
      </ul>
    </div>
  </nav>

      <!-- <button id='logout' class="btn">LOGOUT</button> -->

  <div class="container">
    <br><br>
        
    <div class="row">
      <div class="col-sm-4">        
        <div class="modal-content">
          <div class="text-center mb-20">
            <form action="">
              <br><br><br>
              <select id='model'>
                <option value="Nissan">Nissan</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="SaaS">SaaS</option>
                <option value="Asubi">Asubi</option>
                <option value="Ford">Ford</option>
                <option value="Chavlet">Chavlet</option>
              </select>
              <input type='text' id='id' placeholder="ID"><br><br><br>
              <input type='text' id='year' placeholder="Year"><br><br><br>
              <input type='text' id='mpg' placeholder="MPG"><br><br><br><br>
              <button id='add' class="btn btn-outline-success">Add</button>
              <button id='del' class="btn btn-outline-danger">Delete</button>
              <button id='mod' class="btn btn-outline-secondary">Update</button>
              <br><br>
            </form>

          </div>
        </div>
      </div>

    <div class="col-sm-7">
        <table class="table table-striped bg-light" id="database" width="100%" border=1>
            <tr>
              <td>&nbsp;</td>
            </tr>
        </table>
        <p>
          <br>Note: Value is happily estimated from year and mpg of a car.
          <br>Declaration: All the info is for recreational purpose. DO NOT USE FOR REAL.
        </p>
      </div>
    </div>


      <div id="footer">
          <p>&copy; Zonglin Peng</p>
          <a href="#navbar"><button type='button' class="btn btn-secondary btn-block">Back To Top</button></a>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
