<!doctype html>
<html lang="en">
  <head>
    <title>a3 - Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="./css/login.css" rel="stylesheet">
  </head>

  <body>      
      <div class="modal-dialog text-center">
        <div class="col-sm-14 main-section">
          <div class="modal-content">
            <br><br>
            <div class="text-center mb-6">
              <h5>Register New Account</h5><br>
            </div>
            <form class="col-14">
              <div class="form-group">
                <input type='text' id='usr' placeholder="username"><br>
              </div>
              <div class="form-group">
                <input type='password' id='pwd' placeholder="password"><br><br><br>
              </div>
              <label><input type="radio"  value="male" name="gender"></label> Male
              <label><input type="radio"  value="female"name="gender"></label> Female
              <div class="mt-4 checkbox mb-4">
              </div>
              <button id='register' class="btn btn-success"><i class="fa fa-file-text"></i>Submit</button>
            <br><br>
            </form>
          </div>
        </div>
      </div>
      <!-- <img src="./images/login.jpg"> -->
  </body>

<script src="./js/register.js"></script>

</html>
